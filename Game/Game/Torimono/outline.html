<p>
双六タイプのクイズゲーム。マップは日本地図を模していて、幻の都を求めて、日本を旅していきます。スタートが九州地方で、北海道地方目指して進んでいきますが、何故かゴールは幻の都です。双六タイプですが、進む目は１つずつしか進んで行けませんでした。問題数は全３０００問。
</p>
