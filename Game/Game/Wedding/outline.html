<p>
イベントクリアタイプのクイズゲームです。ライフの初期設定は３つあり、０になるとゲームオーバーとなります。最終ボスを倒すとクリアとなります。結婚資金等の各ステータスがあり、ゲーム途中に時々現れる
イベントの回答により上下します。途中で選んだ結婚式用のグッズや衣装・会場・資金等により、エンディングが変化します。全７面。問題数は全６０００問。<BR>
