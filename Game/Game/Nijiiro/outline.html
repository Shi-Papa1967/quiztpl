<tr><td>
<p>
双六タイプのクイズゲーム。４月１日～９月３０日までのカレンダーをアレンジしたマップ上を、進んでいき、止まったマスでクイズに挑戦、ノルマの数だけ正解すれば、先へ進める。<BR>
問題に誤答するとライフカードが１枚減り、これがゼロになるとゲームオーバーとなる。
無事マップの最後まで辿りつき、ラスボスを倒すとクリアとなる。問題数は全６０００問。<BR>
これまでのクイズゲームと異なるのは、恋愛ＡＶＧの要素が入っている事。止まったマス、及びクイズを解く事でゲーム中に登場する７人の女の子と仲良くなっていく。
</p>
